<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMoney</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="perfil-container">
  <button class="avatar-btn" id="btnPerfil">
    <img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="Perfil" />
  </button>
  <div class="perfil-dropdown" id="perfilDropdown">
    <p id="perfilNome">Nome do Usuário</p>
    <p id="perfilEmail">email@exemplo.com</p>
    <button id="logoutBtn">Sair</button>
  </div>
</div>

  <button id="btnPerfil" style="
  position: fixed;
  top: 15px;
  right: 15px;
  background-color: #ffcc00;
  color: #000;
  border: none;
  border-radius: 30px;
  padding: 8px 16px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
">
  <img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="Perfil" style="filter: invert(1);" />
  Perfil
</button>


  <!-- Modal do Perfil -->
  <div id="perfilModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:2rem; border-radius:10px; max-width:400px; width:100%; color:#000; position:relative;">
      <h2>Perfil do Usuário</h2>
      <p><strong>Nome:</strong> <span id="perfilNome">Carregando...</span></p>
      <p><strong>Email:</strong> <span id="perfilEmail">Carregando...</span></p>
      <p><strong>Login via:</strong> <span id="perfilProvedor">Carregando...</span></p>
      <button id="logout" style="margin-top: 20px;">Logout</button>
      <button onclick="document.getElementById('perfilModal').style.display='none'" style="position:absolute; top:10px; right:10px;">✖</button>
    </div>
  </div>

  <div class="container">
    <img src="logo-savemoney.png" alt="SaveMoney Logo" class="logo" />
    <div class="formulario">
      <input type="text" id="descricao" placeholder="Descrição" />
      <input type="number" id="valor" placeholder="Valor" />
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <input type="date" id="data" />
      <button onclick="adicionarTransacao()">Adicionar</button>
    </div>

    <div class="resumo">
      <p>Entradas: <span id="totalEntradas">R$ 0,00</span></p>
      <p>Saídas: <span id="totalSaidas">R$ 0,00</span></p>
      <p>Saldo Final: <span id="saldoFinal">R$ 0,00</span></p>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>

    <div class="export-buttons">
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="exportarExcel()">Exportar Excel</button>
    </div>

    <div id="listaTransacoes"></div>
  </div>
</body>
</html>
