<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMoney</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8768593207303475"
     crossorigin="anonymous"></script>
  <style>
    .ads-lateral {
      position: fixed;
      top: 100px;
      width: 160px;
      z-index: 999;
    }

    .ads-left {
      left: 0;
    }

    .ads-right {
      right: 0;
    }

    @media (max-width: 768px) {
      .ads-lateral {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="ads-lateral ads-left">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8768593207303475"
         data-ad-slot="2316552437"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="ads-lateral ads-right">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8768593207303475"
         data-ad-slot="7132334226"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <header class="navbar">
  <div class="logo">SaveMoney</div>
  <nav>
    <ul class="nav-links">
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#metas">Metas</a></li>
      <li><a href="#relatorios">Relatórios</a></li>
      <li><a href="#config">Configurações</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="dashboard">
    <div class="container">
      <img src="logo.png" alt="SaveMoney Logo" class="logo" />
      <div class="formulario">
        <input type="text" id="descricao" placeholder="Descrição" />
        <input type="number" id="valor" placeholder="Valor" />
        <select id="tipo">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
        <input type="date" id="data" />
        <button onclick="adicionarTransacao()">Adicionar</button>
      </div>

      <div class="resumo">
        <p>Entradas: <span id="totalEntradas">R$ 0,00</span></p>
        <p>Saídas: <span id="totalSaidas">R$ 0,00</span></p>
        <p>Saldo Final: <span id="saldoFinal">R$ 0,00</span></p>
      </div>

      <canvas id="grafico" width="400" height="200"></canvas>

      <div class="export-buttons">
        <button onclick="exportarPDF()">Exportar PDF</button>
        <button onclick="exportarExcel()">Exportar Excel</button>
      </div>

      <div id="listaTransacoes"></div>
    </div>
  </section>

  <section id="metas" style="display: none;">
    <div class="container">
      <h2>Metas Financeiras</h2>
      <form id="formMeta">
        <input type="text" id="nomeMeta" placeholder="Nome da Meta" required />
        <input type="number" id="valorMeta" placeholder="Valor objetivo (R$)" required />
        <input type="date" id="dataMeta" required />
        <button type="submit">Criar Meta</button>
      </form>
      <div id="listaMetas"></div>
    </div>
  </section>

  <section id="relatorios" style="display: none;">
    <div class="container">
      <h2>Relatórios</h2>
      <p>Funções de exportação em PDF, Excel e gráficos comparativos.</p>
    </div>
  </section>

  <section id="config" style="display: none;">
    <div class="container">
      <h2>Configurações</h2>
      <p>Configurações da conta e preferências.</p>
    </div>
  </section>
</main>
