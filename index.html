<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMoney</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8768593207303475"
     crossorigin="anonymous"></script>
  <style>
    .ads-lateral {
      position: fixed;
      top: 100px;
      width: 160px;
      z-index: 999;
    }

    .ads-left {
      left: 0;
    }

    .ads-right {
      right: 0;
    }

    @media (max-width: 768px) {
      .ads-lateral {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- An√∫ncios vis√≠veis apenas com conte√∫do -->
  <div class="ads-lateral ads-left" id="adsLeft" style="display: none;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8768593207303475"
         data-ad-slot="2316552437"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <div class="ads-lateral ads-right" id="adsRight" style="display: none;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8768593207303475"
         data-ad-slot="7132334226"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <button id="perfilBtn" class="perfil-btn">üë§</button>

  <div id="perfilModal" class="modal">
    <div class="modal-content">
      <span id="fecharModal" class="close">&times;</span>
      <h2>Perfil</h2>
      <p><strong>Nome:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <button id="logoutBtn">Sair</button>
    </div>
  </div>

  <div class="container">
    <img src="logo.png" alt="SaveMoney Logo" class="logo" />
    <div class="formulario">
      <input type="text" id="descricao" placeholder="Descri√ß√£o" />
      <input type="number" id="valor" placeholder="Valor" />
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Sa√≠da</option>
      </select>
      <input type="date" id="data" />
      <button onclick="adicionarTransacao()">Adicionar</button>
    </div>

    <div class="resumo">
      <p>Entradas: <span id="totalEntradas">R$ 0,00</span></p>
      <p>Sa√≠das: <span id="totalSaidas">R$ 0,00</span></p>
      <p>Saldo Final: <span id="saldoFinal">R$ 0,00</span></p>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>

    <div class="export-buttons">
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="exportarExcel()">Exportar Excel</button>
    </div>

    <div id="listaTransacoes"></div>
  </div>

  <footer style="text-align: center; margin: 2rem 0; font-size: 14px;">
    <a href="sobre.html">Sobre</a> |
    <a href="privacidade.html">Privacidade</a> |
    <a href="termos.html">Termos de Uso</a>
  </footer>

  <script type="module" src="dashboard.js"></script>

  <!-- Script para s√≥ exibir os an√∫ncios se houver conte√∫do -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const conteudo = document.querySelector('.container');

      if (conteudo && conteudo.innerText.trim().length > 100) {
        document.getElementById('adsLeft').style.display = 'block';
        document.getElementById('adsRight').style.display = 'block';

        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
      } else {
        console.log("An√∫ncios ocultos por falta de conte√∫do.");
      }
    });
  </script>
</body>
</html>
