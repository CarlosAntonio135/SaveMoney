<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaveMoney - Login com Google</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login no SaveMoney</h1>
  <button onclick="loginComGoogle()">Entrar com Google</button>

  <!-- Firebase login script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmw9A3WvecBRr19MhIX5-wKLf66r-voig",
      authDomain: "savemoney-7b401.firebaseapp.com",
      projectId: "savemoney-7b401",
      storageBucket: "savemoney-7b401.firebasestorage.app",
      messagingSenderId: "1036605042056",
      appId: "1:1036605042056:web:1d5ee679915dba328c5e3d",
      measurementId: "G-LX8LY8FF6M"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginComGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Bem-vindo, ${user.displayName}!`);
          console.log(user);
          window.location.href = "home.html"; // redireciona apÃ³s login
        })
        .catch((error) => {
          console.error(error);
          alert("Erro ao fazer login com o Google.");
        });
    };
  </script>
</body>
</html>
