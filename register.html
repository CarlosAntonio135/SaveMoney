<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar - SaveMoney</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="register.js" defer></script>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ffcc00;
      text-decoration: none;
    }

    #errorMessage {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="logo-savemoney.png" alt="SaveMoney Logo" class="logo" />
    <h2>Criar Conta</h2>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Registrar</button>
    </form>

    <p id="errorMessage"></p>

    <div class="link">
      JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
    </div>
  </div>
</body>
</html>
