<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Controle suas finanças pessoais com o SaveMoney" />
    <title>SaveMoney - Controle Financeiro</title>
    <link rel="icon" href="./logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="SaveMoney Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="gastos.html">Gastos</a></li>
          <li><a href="relatorios.html">Relatórios</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a id="logout">Sair</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="resumo-financeiro">
        <h1>Bem-vindo ao SaveMoney</h1>
        <p>Seu painel de controle financeiro.</p>
        <div class="resumo-boxes">
          <div class="box saldo">
            <h2>Saldo Atual</h2>
            <p id="saldo">R$ 0,00</p>
          </div>
          <div class="box entradas">
            <h2>Entradas</h2>
            <p id="entradas">R$ 0,00</p>
          </div>
          <div class="box saidas">
            <h2>Saídas</h2>
            <p id="saidas">R$ 0,00</p>
          </div>
        </div>
        <button onclick="window.location.href='gastos.html'">Adicionar Gasto</button>
      </section>

      <section class="grafico">
        <h2>Gráfico de Balanço</h2>
        <canvas id="graficoBarras"></canvas>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SaveMoney - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>
  </body>
</html>
