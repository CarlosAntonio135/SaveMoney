<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaveMoney - Painel</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebase.js"></script>
  </head>
  <body class="dark-mode">
    <header>
      <img src="logo-savemoney.png" alt="SaveMoney" class="logo-small" />
      <h1>Dashboard</h1>
      <button id="logout">Sair</button>
    </header>

    <main>
      <section class="summary">
        <h2>Resumo Financeiro</h2>
        <p id="balance">Saldo: R$ 0,00</p>
      </section>

      <section class="transactions">
        <h2>Transações</h2>
        <ul id="transaction-list"></ul>
      </section>

      <section class="actions">
        <input type="text" id="description" placeholder="Descrição" />
        <input type="number" id="amount" placeholder="Valor" />
        <select id="type">
          <option value="income">Receita</option>
          <option value="expense">Despesa</option>
        </select>
        <button id="add-transaction">Adicionar</button>
      </section>
    </main>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
